---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-node-app
  namespace: development
  labels:
    app: kubernetes-node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetes-node-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubernetes-node-app
    spec:
      containers:
        - image: repo-image
          imagePullPolicy: Always
          name: kubernetes-node-app
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
    name: kubernetes-node-app
    namespace: development
    labels:
        app: kubernetes-node-app
spec:
    type: LoadBalancer
    selector:
        app: kubernetes-node-app
    ports:
    - port: 80
      protocol: TCP  
      targetPort: 3000

---
apiVersion: v1
kind: Namespace
metadata:
    name: development